<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorator="template">
<link ref="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css" />
<head>
<meta charset="ISO-8859-1">
<title>Ajout des Medicaments</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
     <div class="card">
         <div class="card-header">
         <div class="card-header" th:if="${mode=='new'}"> Ajout des Medicaments </div>
         <div class="card-header" th:if="${mode=='edit'}">Modification des Medicaments</div>
         </div>
         <div class="card-body">
         <form th:action="@{saveMedicament}" method="post">
         <div class="form-group">
             <label class="control-label" hidden>ID Medicament :</label>
             <input type="hidden" name="idProduit" class="form-control" th:value="${medicament.idMedicament}" />
          </div>
           <div class="form-group">
                <label class="control-label">Nom Medicament :</label>
                <input type="text" name="nomMedicament" class="form-control" th:value="${medicament.nomMedicament}" />
                <span th:errors= ${medicament.nomMedicament} class="text-danger"> </span>
           </div>
           <div class="form-group">
                <label class="control-label">Prix Medicament :</label>
                <input type="text" name="prixMedicament" class="form-control" th:value="${medicament.prixMedicament}" />
                <span th:errors= ${medicament.prixMedicament} class="text-danger"> </span>
           </div>
           <div class="form-group">
                <label class="control-label">Quantite Medicament :</label>
                <input type="text" name="qteMedicament" class="form-control" th:value="${medicament.qteMedicament}"/>
                <span th:errors= ${medicament.qteMedicament} class="text-danger"> </span>
           </div>
           <div class="form-group">
                <label class="control-label">date creation :</label>
                <input type="date" name="dateCreation" class="form-control" th:value="${medicament.dateCreation}"/>
                <span th:errors= ${medicament.dateCreation} class="text-danger"> </span>
           </div>
           <div>
                <button type="submit" class="btn btn-primary">Valider</button>
           </div>
         </form>
         </div>
     </div>
</div>
</div>
</body>
</html>
